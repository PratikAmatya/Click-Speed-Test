<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Click Speed Test</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div>
			<h1 class="title">Click Speed Test</h1>
			<br />
			<h4 class="info" id="info">
				Click the start button or inside the box with red border to Start
			</h4>
			<br />
			<h4 class="info" id="timer">You will have 10 secs</h4>
			<div class="clickArea">
				<span class="clickAmount">0</span>
			</div>
			<button id="startButton" class="btn">Start</button>
			<br />
			<span class="copyright">
				&#169; Pratik
				<script>
					document.write(new Date().getFullYear());
				</script>
			</span>
		</div>
	</body>
	<script src="script.js"></script>
</html>
